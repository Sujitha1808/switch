    <style>
        button{

            height: 600px;

<body>

        <button onclick="turnon()">on</button> <br>
    <button  onclick="turnoff()">off</button> <br>
    <img id="bulb" src="/bulbimage/torchon.jpg" alt="\bulbimage\dark.jpg"> <br>


    </div>
    

    <script>
        function turnon()
        {
            document.getElementById("bulb").src="/bulbimage/torchon.jpg";
        }
        function turnoff()
        {
            document.getElementById("bulb").src="/bulbimage/dark.jpg";
        }
    </script>
